font:
  family: InconsolataGo Nerd Font
  style: Medium
  size: 9
key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

colors:
  # Default colors
  primary:
    background: '#2C3E50'
    foreground: '#dedede'

  # Normal colors
  normal:
    black:   '#2e3436'
    red:     '#cc0000'
    green:   '#d0ddff'
    yellow:  '#c4a000'
    blue:    '#27AE60'
    magenta: '#75507b'
    cyan:    '#8FCC91'
    white:   '#d3d7cf'

  # Bright colors
  bright:
    black:   '#555753'
    red:     '#ef2929'
    green:   '#8ae234'
    yellow:  '#fce94f'
    blue:    '#27AE60'
    magenta: '#ad7fa8'
    cyan:    '#2ECC71'
    white:   '#eeeeec'
